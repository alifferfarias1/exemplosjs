<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/formato.css">
    <link rel="stylesheet" href="./src/style/receitas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="shortcut icon" href="./src/favicon/icons8-restaurante-16.png" type="image/x-icon">
    <title>Receitas</title>
    <style>
        .card-img-top {
            height: 200px;
            /* Altura fixa para todas as imagens */
            object-fit: cover;
            /* Mantém a proporção da imagem */
        }

        .card {
            margin-right: 16px;
            /* Espaçamento entre os cards */
        }
    </style>
</head>

<body class="bg-warning">

    <main class="container-fluid ">
        <h1>Catalago de receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap ">

        </div>
        <script>

            let receitas = [
                {
                    titulo: "Doce de Chocolate",
                    imagem: "src/imgs/chocolate.jpg",
                    preparo: "Instruções de preparo do bolo de chocolate.",
                    ingredientes: ["Farinha de trigo", "Açúcar", "Chocolate em pó", "Ovos", "Leite"]
                },
                {
                    titulo: "Salada de Frutas",
                    imagem: "src/imgs/salada-de-frutas.jpeg",
                    preparo: "Instruções de preparo da salada de frutas.",
                    ingredientes: ["Morango", "Banana", "Uva", "Mel", "Iogurte"]
                },
                {
                    titulo: "Macarrão Carbonara",
                    imagem: "src/imgs/macarrao carbonara.jpg",
                    preparo: "Instruções de preparo do macarrão carbonara.",
                    ingredientes: ["Macarrão", "Ovos", "Queijo parmesão", "Bacon", "Pimenta"]
                }
            ];
            function getListaIngredientes(receita) {
                return '<ul>' +
                    receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, curr) => acc + curr, '') +
                    '</ul>';
            }

            function getCard(receita) {
                return `
        <div class="card" style="width: 250px;">
            <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
            <div class="card-body">
                <h5 class="card-title">${receita.titulo}</h5>
                <div class="card-text">
                    ${getListaIngredientes(receita)}
                    <hr>
                    ${receita.preparo}
                </div>
            </div>
        </div>
    `;
            }
            let pnlCatalogo = document.getElementById("pnlCatalogo");

            for (let i = 0; i < receitas.length; i++) {
                pnlCatalogo.innerHTML += getCard(receitas[i]);
            }
            function preencheCatalogo() {
                let pnlCatalogo = document.getElementById("pnlCatalogo");

                let catalogoHTML = receitas.map(receita => getCard(receita)).reduce((acc, curr) => acc + curr, '');

                pnlCatalogo.innerHTML = catalogoHTML;
            }

            document.body.onload = preencheCatalogo;

        </script>

    </main>
</body>

</html>
